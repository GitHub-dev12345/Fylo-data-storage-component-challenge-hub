<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="grid-container">
      <div class="item" id="item-1">
        <h1> <img src="images/logo.svg" alt="logo"> Fylo</h1>
        <div class="icon-container">
          <img src="images/icon-document.svg" alt="documnet">
          <img src="images/icon-folder.svg" alt="folder">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
      <div class="item" id="item-2">
        <p>
          You’ve used <span>815 GB</span> of your storage
        </p>
        <div class="gbLeft">185 GB LEFT</div>
        <label for="range">
          <input type="range" name="range" id="rangeLine">
          <p>0 GB</p>
          <p>1000 GB</p>
        </label>
      </div>
    </div>
  </main>
</body>
</html>
